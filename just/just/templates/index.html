{% extends 'layout.html'%}
{% block title %}
first page
{% endblock%}
{% block body %}
<div class=" w-50 container mt-5 bg-body-secondary">
<div class="d-flex justify-content-center">
    <div class=" w-50 card-shadow">
        <div class="card-body">
            <form action="">
                <div class=" mb-3 from-group">
                    <label  for="fullname">Full Name</label>
                    <input  required type="text" name="fullname"
                    class="form-control">
                </div>
                <div class=" mb-3 from-group">
                    <label   for="Email">Email id</label>
                    <input  required type="text" name="Email"
                    class="form-control">
                </div>
                <div class=" mb-3 from-group">
                    <label   for="Password">Password</label>
                    <input required type="Password" name="Password"
                    class="form-control">
                </div>
                <button class="w-100 btn btn btn-primary text-white ">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock%}
